<!DOCTYPE html>
<html>
<head>
    <title>Number Guessing Game</title>
    <style>
        body {
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            font-family: Arial, sans-serif;
            text-align: center;
            padding-top: 40px;
            color: white;
        }

        .container {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            width: 350px;
            margin: auto;
            padding: 25px;
            border-radius: 20px;
            box-shadow: 0 0 15px rgba(0,0,0,0.3);
            transition: 0.3s;
        }

        /* Shake animation */
        .shake {
            animation: shakeAnimation 0.3s ease;
        }
        @keyframes shakeAnimation {
            0% { transform: translateX(0px); }
            25% { transform: translateX(-8px); }
            50% { transform: translateX(8px); }
            75% { transform: translateX(-8px); }
            100% { transform: translateX(0px); }
        }

        /* Glow animation */
        .correct {
            animation: glow 1s ease;
            box-shadow: 0 0 25px #00ff0d;
        }
        @keyframes glow {
            from { box-shadow: 0 0 0px #00ff0d; }
            to { box-shadow: 0 0 25px #00ff0d; }
        }

        img {
            width: 120px;
            margin-bottom: 15px;
        }

        input {
            padding: 10px;
            width: 70%;
            border: none;
            border-radius: 10px;
            margin-top: 10px;
            font-size: 18px;
        }

        button {
            margin-top: 15px;
            padding: 10px 20px;
            background-color: #ffeb3b;
            border: none;
            font-size: 18px;
            border-radius: 10px;
            cursor: pointer;
            color: black;
        }

        button:hover {
            background-color: #ffe100;
        }

        #result, #hint {
            margin-top: 15px;
            font-size: 20px;
        }
    </style>
</head>
<body>

    <div class="container" id="gameBox">
        <img src="https://cdn-icons-png.flaticon.com/512/3209/3209265.png" alt="Guess">
        <h2>ðŸŽ¯ Number Guessing Game</h2>
        <p>I have selected a number between <b>1â€“100</b>.</p>

        <input type="number" id="guessInput" placeholder="Enter guess">
        <br>
        <button onclick="playClick(); checkGuess();">Guess</button>

        <p id="result"></p>
        <p id="hint"></p>

        <!-- Sounds -->
        <audio id="wrongSound" src="https://www.myinstants.com/media/sounds/wrong-answer-sound-effect.mp3"></audio>
        <audio id="correctSound" src="https://www.myinstants.com/media/sounds/tuturu_1.mp3"></audio>
        <audio id="clickSound" src="https://www.myinstants.com/media/sounds/click.mp3"></audio>
    </div>

    <script>
        let number = Math.floor(Math.random() * 100) + 1;

        function playClick() {
            document.getElementById("clickSound").play();
        }

        function checkGuess() {
            let guess = Number(document.getElementById("guessInput").value);
            let box = document.getElementById("gameBox");

            if (!guess) {
                document.getElementById("result").innerHTML = "âš ï¸ Enter a number!";
                return;
            }

            if (guess > number) {
                document.getElementById("result").innerHTML = "ðŸ“‰ Too high!";
                document.getElementById("hint").innerHTML =
                    "ðŸ’¡ Hint: Between " + (number - 10) + " and " + (number + 10);

                // Wrong guess animation + sound
                box.classList.add("shake");
                document.getElementById("wrongSound").play();

                setTimeout(() => box.classList.remove("shake"), 300);
            }
            else if (guess < number) {
                document.getElementById("result").innerHTML = " Too low!";
                document.getElementById("hint").innerHTML =
                    "ðŸ’¡ Hint: Between " + (number - 10) + " and " + (number + 10);

                // Wrong guess animation + sound
                box.classList.add("shake");
                document.getElementById("wrongSound").play();

                setTimeout(() => box.classList.remove("shake"), 300);
            }
            else {
                document.getElementById("result").innerHTML = "ðŸŽ‰ Correct! You guessed it!";
                document.getElementById("hint").innerHTML = "";

                // Correct animation + sound
                box.classList.add("correct");
                document.getElementById("correctSound").play();

                setTimeout(() => box.classList.remove("correct"), 1000);
            }
        }
    </script>

</body>
</html>
